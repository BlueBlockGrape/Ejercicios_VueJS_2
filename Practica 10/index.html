</head>
<body>
    
    <div id="app" class="container">
        <titulo></titulo>
        
    </div>
    
    <script>



        Vue.component('titulo',{
            template: /*template*/
            `
            <div>
                <h1>numero {{ $store.state.numero }}</h1>
                <hijo></hijo>
            </div>
            `
        });

        Vue.component('hijo',{
            template: /*template*/
            `
            <div>
                <button @click="$store.commit('aumentar')">+</button>
                <h1>numero {{ $store.state.numero }}</h1>
            </div>
            `
        });
        
        const store = new Vuex.Store({
            state: {
                numero: 10
            },mutations:{
               /* aumentar(){
                    this.state.numero ++
                }*/
                aumentar(state){
                    state.numero ++
                }
            }
        });

        new Vue({
            el:'#app',
            store: store //o solo poner store
        });
    </script>
